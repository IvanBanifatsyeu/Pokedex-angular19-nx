<div class="container">
  <a mat-button routerLink="/">Back to pokedex</a>
  <div class="list">
    <div *ngFor="let pokemon of pokeball$ | async">
      <mat-card class="example-card">
        <mat-card-header>
          <div
            mat-card-avatar
            class="example-header-image"
            [ngStyle]="{ 'background-image': 'url(' + pokemon.sprites?.front_default + ')' }"
          ></div>
          <mat-card-title>{{ pokemon.name }}</mat-card-title>
          <mat-card-subtitle>{{ pokemon.height }}</mat-card-subtitle>
        </mat-card-header>
        <img
          class="img_size"
          mat-card-image
          src="{{ pokemon.src }}"
          alt="Photo of pokemon {{ pokemon.name }}"
        />
      </mat-card>
    </div>
  </div>
</div>

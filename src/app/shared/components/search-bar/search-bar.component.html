<mat-form-field class="form-field">
  <input matInput type="text" [formControl]="searchControl" placeholder="Search" />
  <button
    *ngIf="searchControl.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clear()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

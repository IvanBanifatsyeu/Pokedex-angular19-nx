<mat-toolbar class="container">
  <span class="logo" routerLink="/">Pokemon page</span>
  <span class="fill-space"></span>

  <mat-form-field class="form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div>
    <a mat-button disableRipple routerLink="/">Page</a>
    <a mat-button disableRipple routerLink="/">Another page</a>
    <a mat-button disableRipple routerLink="/">Login</a>
  </div>
</mat-toolbar>

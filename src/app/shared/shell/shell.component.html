<mat-sidenav-container class="sidenav-container">
  <!-- mode for screen reading -->
  <!-- attr.role for  role value is sctictly for accesability-->
  <!--  (isHandset$ | async) will be only on small devices-->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-nav-list disableRipple>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Kanban Demo</a>
      <a mat-list-item routerLink="/" (click)="drawer.close()">SSR Demo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        mat-icon-button
        type="button"
        aria-label="Toggle a sidenav"
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Main page</span>
      <span class="fill-space"></span>
      <div *ngIf="(isHandset$ | async) === false">
        <a mat-button disableRipple routerLink="/">Trello</a>
        <a mat-button disableRipple routerLink="/">SSR</a>
        <a mat-button disableRipple routerLink="/">Login</a>
      </div>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button for dropdown menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a mat-button disableRipple href="#">
          <i>#</i>
          <span>google</span>
        </a>
        <a mat-button disableRipple href="#">
          <i>#</i>
          <span>github</span>
        </a>
        <a mat-button disableRipple href="#">
          <i>#</i>
          <span>whatever</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <!-- everything in app-shell tag will be in ng-content -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
